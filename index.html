<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container row col-12">
        <div class="col-12 col-md-3">
            <div>
                <h2>Search for a City:</h2>
                <form>
                    <input class="input-field" name="cityname" id="cityName" type="text" placeholder="Chapel Hill">
                    <button class="btn btn-primary btn-block mt-3" type="submit" id="searchBtn">Search</button>
                </form>
                <hr>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="hidden row feature-style border border-dark mt-3 mb-3 p-2" id="currentCity">
                <h2 id="cityHeader">City and date</h2>
                <div id="currentWeather">
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <p>UV Index:</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3" id="history">
            <div class="hidden row feature-style mt-3 mb-3 p-2">
                <h5 class="header">Search History</h5>
            </div>
            <div id="historyBtns">

            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="hidden row feature-style">
                <h5 class="header">5-Day Forecast</h5>
                <div class="forecastCards" id="cityForecast">

                </div>
            </div>  
        </div>
    </main>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
